<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="../../../static/css/notice.css" th:href="@{/css/notice.css}">
    <link rel="stylesheet" href="../../../static/css/topbot.css" th:href="@{/css/topbot.css}">
    <script src="https://kit.fontawesome.com/fff8ef1317.js" crossorigin="anonymous"></script>
    <script src="../../../resources/static/js/includeHTML.js"></script>
   
</head>
<body>
    <div include-html="../../../resources/templates/module/header.html"></div>

    <main>
        <section class="notice-section">
            <h1>공지사항</h1>
            <div class="notice-list">
                <!-- 공지사항 리스트가 추가될 자리 -->
                <div class="notice-item">
                    <h2>공지사항 제목</h2>
                    <p>공지사항 내용</p>
                    <span class="date">2024-06-16</span>
                    <!-- 관리자용 수정, 삭제 버튼 -->
                    <div class="admin-controls">
                        <button class="edit-notice">수정</button>
                        <button class="delete-notice">삭제</button>
                    </div>
                </div>
            </div>
            <!-- 관리자용 공지사항 작성 폼 -->
            <div class="admin-controls">
                <h2>공지사항 작성</h2>
                <form id="noticeForm">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" required>
                    
                    <label for="content">내용</label>
                    <textarea id="content" name="content" required></textarea>
                    
                    <button type="submit">공지사항 등록</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div include-html="../../../resources/templates/module/footer.html"></div>
    </footer>
</body>
</html>
